- group:
   description: "Essential development tools"
   checks:
     - version:
         cmd: node --version
         range: ^10.x.x
     - reachable:
         - deploy
         - deploy/production-www
         - deploy/production.git

     - contains: 
         string: GIT_WORK_TREE=deploy/production-www/ git checkout
         file: deploy/production.git/hooks